<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <section id="calculadora">
        <div id="display">
            <p id="display-text">0</p>
        </div>
        <div id="buttons">
            <div id="linha1">
                <button id="on" onclick="ligarCalculadora()">on</button>
                <button id="plus-minus" onclick="plusMinus()">+/-</button>
                <button id="porcento" onclick="porcento()">%</button>
                <button id="dividir" onclick="dividir()">/</button>
            </div>
            <div id="linha2">
                <button id="botao7" onclick="inserirNumero('7')">7</button>
                <button id="botao8" onclick="inserirNumero('8')">8</button>
                <button id="botao9" onclick="inserirNumero('9')">9</button>
                <button id="multiplicar" onclick="multiplicar()">*</button>
            </div>
            <div id="linha3">
                <button id="botao4" onclick="inserirNumero('4')">4</button>
                <button id="botao5" onclick="inserirNumero('5')">5</button>
                <button id="botao6" onclick="inserirNumero('6')">6</button>
                <button id="subtrair" onclick="subtrair()">-</button>
            </div>
            <div id="linha4">
                <button id="botao1" onclick="inserirNumero('1')">1</button>
                <button id="botao2" onclick="inserirNumero('2')">2</button>
                <button id="botao3" onclick="inserirNumero('3')">3</button>
                <button id="somar" onclick="somar()">+</button>
            </div>
            <div id="linha5">
                <button id="limpar" onclick="limparDisplay()">C</button>
                <button id="botao0" onclick="inserirNumero('0')">0</button>
                <button id="botaoVirgula" onclick="inserirVirgula()">,</button>
                <button id="igual" onclick="igual()">=</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>


</body>

</html>
