<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <section id="calculadora">
        <div id="display">
            <p id="display-text">0</p>
        </div>
        <div id="buttons">
            <div id="linha1">
                <button id="on">on</button>
                <button id="plus-minus">+/-</button>
                <button id="porcento">%</button>
                <button id="dividir">/</button>
            </div>
            <div id="linha2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="multiplicar">*</button>
            </div>
            <div id="linha3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="subtrair">-</button>
            </div>
            <div id="linha4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="somar">+</button>
            </div>
            <div id="linha5">
                <button id="limpar">C</button>
                <button>0</button>
                <button>,</button>
                <button id="igual">=</button>
            </div>

    </section>

</body>

</html>
